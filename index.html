<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="result">
           <div class="wins"><p>WINS</p><p class="wins-counter">0</p></div>   
           <hr>    
            <div class="draws"><p>DRAWS</p><p class="draws-counter">0</p></div> 
            <hr>    
            <div class="losses"><p>LOSSES</p><p class="losses-counter">0</p></div> 
        </div>
        <div class="result-description">
               <p></p>
            </div>
        <div class="game-choice">
            <div class="rock-choice elem" value="rock"><i class="fas fa-hand-rock" value="rock"></i>
            </div>
            <div class="paper-choice elem"><i class="fas fa-hand-paper" value="paper"></i>
            </div>
            <div class="scissors-choice elem"><i class="fas fa-hand-scissors" value="scissors"></i>
            </div>
            <div class="choice-description" >Make your choice!</div>
        </div>
    </main>
    <footer>
        <div>Copyright &copy; Urszula Kosior 2019</div>    
    </footer>
    <script src="script.js"></script>
</body>
</html>
